<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/initial.css' %}">

    <title> {% block title %} soundtron {% endblock %} </title>

<!--    block to add css    -->
    <style>
    {% block css %}
    {% endblock %}
    </style>

<!--    block to add static files to the block  -->
    {% block static %}
    {% endblock %}

</head>
<body>
    <!-- nav bar -->
    <nav>
        <h1>
            <a href="">SoundTron<sup>V3</sup></a>
        </h1>

        <label id="hamburgerLabel" for="hamburger"><span></span></label>
        <input type="checkbox" name="hamburger" id="hamburger" hidden>
        <div id="sideNav">
            {% if user.is_authenticated %}
            <a href="{% url 'music:index' %}">albums</a>
            <a href="{% url 'music:album-create' %}">add album</a>
            <a href="{% url 'music:logout' %}">logout</a>
            {% else %}
            <a href="{% url 'music:login' %}">login</a>
            <a href="{% url 'music:register' %}">register</a>
            {% endif %}
        </div>
    </nav>

<!--    body block    -->
    {% block body %}
    {% endblock %}
</body>
</html>
